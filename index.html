<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./recipe-images/favicon.png">
    <title>Recipe Library</title>
  </head>
  <body>
    <h1>Project Recipe Library</h1>
    <div class="forms-header">
      <form class="kitchen-form" id="kitchen-form">
        <p>Filter on Kitchen</p>
        <select id="filter-recipes">
          <option value="all">All</option>
          <option value="italian">Italy</option>
          <option value="american">USA</option>
          <option value="south-american">South American</option>
          <option value="asian">Asian</option>
          <option value="balanced">Balanced</option>
          <option value="high-fiber">High-fiber</option>
          <option value="low-carb">Low-Carb</option>
        </select>
      </form>
      <form class="sorting-form" id="sorting-form">
        <p>Sort on time</p>
        <button id="descending">Descending</button>
        <button id="ascending">Ascending</button>
      </form>
      <form class="search-form" id="search-form">
        <input id="search-input" type="text" placeholder="Search by keyword"/>
        <button class="send-btn" type="submit">Search</button>
      </form>
    </div>

    <div class="recipe-container" id="recipe-container"></div>
    <script src="./script.js"></script>
  </body>
</html>
