<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Don't forget to change the title and connect the CSS file -->
    <link rel="stylesheet" href="./style.css" />
    <title>Project Library</title>
  </head>
  <body>
    <header>
      <h1>Project Library</h1>
    </header>
    <section class="filter-sort-flex">
      <div id="filter">
        <h2>Filter</h2>
        <button class="filter" id="all-genres">All</button>
        <button class="filter" id="fiction">Fiction</button>
        <button class="filter" id="sci-fi">Science Fiction</button>
        <button class="filter" id="fantasy">Fantasy</button>
        <button class="filter" id="adventure">Adventure</button>
        <button class="filter" id="horror">Horror</button>
        <button class="filter" id="mystery">Mystery</button>
        <button class="filter" id="dystopian">Dystopian</button>
      </div>
      <div id="sort">
        <h2>Sort</h2>
        <button class="sort" id="sort-oldest">Oldest</button>
        <button class="sort" id="sort-newest">Newest</button>
      </div>

      <div id="random-button-div">
        <h2>Help me choose</h2>
        <button id="random-button">Random Book</button>
      </div>
    </section>
    <section class="grid-container"></section>
    <!-- Don't forget to connect the JavaScript file -->
    <script src="./script.js"></script>
  </body>
</html>
