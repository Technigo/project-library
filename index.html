<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Kumbh+Sans:wght@100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  <title>Frida's Library</title>
</head>
<body>
  <div class="header">
    <h1>Frida's Library</h1>
    <div class="searchbox">
      <input
        type="text"
        id="search-input"
        placeholder="Search...                       🔍"
      />
    </div>
  </div>
  <div class="wrapper">
    <div id="filter">
      <h4>Filter by genre:</h4>
	    <button id="all" value="All" type="button" class="filter-btn">All genres</button>
	    <button id="adventure" value="Adventure" type="button" class="filter-btn">Adventure</button>
	    <button id="fantasy" value="Fantasy" type="button" class="filter-btn">Fantasy</button>	
	    <button id="fiction" value="Fiction" type="button" class="filter-btn">Fiction</button>
	    <button id="scifi" value="Science Fiction" type="button" class="filter-btn">Science fiction</button>
    </div>
    <div id="sorting">
      <h4>Sort by:</h4>
	    <button id="az" type="button" class="sort-btn">Title A-Z</button>
	    <button id="za" type="button" class="sort-btn">Title Z-A</button>
	    <button id="yearold" type="button" class="sort-btn">Oldest-newest</button>
	    <button id="yearnew" type="button" class="sort-btn">Newest-Oldest</button>
      <button id="ratinghigh" type="button" class="sort-btn">Rating high-low</button>
	    <button id="ratinglow" type="button" class="sort-btn">Rating low-high</button>		
    </div>
  </div>
  <div id="container">
  </div>
  <div id="footer">
      <div id="randomizer">
      <p id="footer-text">Want to randomly find a new book? <button id="random-button" type="button">Let fate decide 📖</button>
    </div></p>
      
  </div>
  <script src="script.js"></script>
</body>
</html>
