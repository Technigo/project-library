<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>AVOCADA</title>
  </head>
  <body>
    <header class="hero__container"><h1>AVOCADA</h1></header>
    <main class="main__container">
      <section class="section__inspiration">
        <div class="big-image"></div>
        <div class="small-images">
          <div class="small-image img-1"></div>
          <div class="small-image img-2"></div>
          <div class="small-image img-3"></div>
          <div class="small-image img-4"></div>
        </div>
      </section>

      <section class="section__banner"></section>

      <div class="section section__top-stories">
        <div id="big-story"></div>
        <div class="small-stories">
          <div class="small-story img-1"></div>
          <div class="small-story img-2"></div>
        </div>
      </div>

      <section class="section__recipes-container">
        <!-- Filter -->

        <div class="section__filter">
          <div class="filter-sort-container">
            <div class="filter-container">
              <h3>Filter on Recipes</h3>
              <div class="filter-wrapper">
                <div class="filter-box">
                  <h4 id="cuisine">Cuisine</h4>
                  <div id="filterCuisine" class="filterDropdown"></div>
                </div>
                <div class="filter-box">
                  <h4 id="author">Author</h4>
                  <div id="filterAuthor" class="filterDropdown"></div>
                </div>
              </div>
            </div>

            <div class="sort-constainer">
              <h3>Sort Recipes</h3>
              <select id="sortDropdown">
                <option value="all">Filter All</option>
                <option value="sortDesc">Descending</option>
                <option value="sortAsc">Ascending</option>
                <option value="sortAtoZ">A - Z</option>
                <option value="sortZtoA">Z - A</option>
                <option value="sortLessThan10">10 Ingredients or Less</option>
              </select>
            </div>
          </div>
          <div id="search-container" class="search-container">
            <form id="searchForm">
              <input
                id="searchInput"
                type="text"
                placeholder="Search for recipy, ingredients or author"
              />
            </form>
          </div>
        </div>

        <!-- Recipes -->
        <div id="section__recipes"></div>
      </section>
    </main>
    <script type="module" src="./js/recipes.js"></script>
    <script type="module" src="./js/loaders.js"></script>
    <script type="module" src="./js/filters.js"></script>
    <script type="module" src="./js/sort.js"></script>
    <script type="module" src="./js/search.js"></script>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
