<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=FF+Nexus+Sans" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=FF+Nexus+Serif" />
    <title>Fork in the road</title>
  </head>
  <body>
    <h1>Fork in the road</h1>
    <img src="assets/fork-41080_1280.png" alt="fork" />
    <section id="filterSection">
      <div id="proteinContainer" class="protein-container">
        <p>Choose a filter:</p>
        <button>
          <label>All</label>
        </button>
        <button>
          <label>Fish</label>
        </button>
        <button>
          <label>Meat</label>
        </button>
        <button>
          <label>Chicken</label>
        </button>
        <button>
          <label>Vegetarian</label>
        </button>
        <button>
          <label>Surprise me!</label>
        </button>
      </div>
      <div id="timeContainer" class="time-container">
        <p>Sort by:</p>
        <button>
          <label>Cooking time</label>
        </button>
      </div>
    </section>

    <div id="recipeContainter" class="recipe-container"></div>

    <script src="script.js" defer></script>
  </body>
</html>
