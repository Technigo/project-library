<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Project Library</title>
  </head>
  <body>
    <h1>Project Recipe Library</h1>
    <div class="header-buttons">
      <form id="kitchen-form">
        <p>Filter on Kitchen</p>
        <select id="filter-recipes">
          <option value="all">All</option>
          <option value="italian">Italy</option>
          <option value="american">USA</option>
          <option value="south-american">South American</option>
          <option value="asian">Asian</option>
          <option value="balanced">Balanced</option>
          <option value="high-fiber">High-fiber</option>
          <option value="low-carb">Low-Carb</option>
        </select>
      </form>
      <form id="sorting-form">
        <p>Sort on time</p>
        <button type="submit" value="Descending">Descending</button>
        <button type="submit" value="Ascending">Ascending</button>
      </form>
      <form id="search-form">
        <label for="search-input">Search</label>
        <input id="search-input" type="text" />
        <button class="send-btn" type="submit">Send</button>
      </form>
    </div>

    <div id="recipes-container"></div>
    <script src="./script.js"></script>
  </body>
</html>
