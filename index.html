    <header>
      <h1>Lagom Book Library</h1>

    <blockquote
      class="blockquote"
      cite="https://parade.com/1167905/marynliles/quotes-about-reading-books/"
    >
      <p class="blockquote-text">
        A good library will never be too neat, or too dusty, because somebody
        will always be in it, taking books off the shelves and staying up late
        reading them.
      </p>
      <p class="blockquote-text blockquote-text-credit">Lemony Snicket</p>
    </blockquote>
    <div class="filter-container">
      <p>Filter on genre</p>
      <div class="btn-filter">

        <button class="genre-btn" value="Science Fiction">
          Science Fiction
        </button>
        <button class="genre-btn" value="Fantasy">Fantasy</button>
        <button class="genre-btn" value="Adventure">Adventure</button>
        <button class="genre-btn" value="Horror">Horror</button>
        <button class="genre-btn" value="Mystery">Mystery</button>
        <button class="genre-btn" value="Dystopian">Dystopian</button>
      </div>
      <p>Sort on rating</p>
      <div class="btn-sort">
        <button>Descending</button>
        <button>Ascending</button>
      </div>
    </div>
