<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Recipe Library</title>
  </head>

  <body>
    <header>
      <h1>Recipe Library</h1>
      <div class="filter">
        <h2>Filter by kitchen</h2>
        <div class="buttons">
          <button id="filter-all" class="active">All</button>
          <button id="filter-italian">Italian</button>
          <button id="filter-american">American</button>
          <button id="filter-korean">Korean</button>
        </div>
      </div>
      <div class="sort">
        <h2>Sort by time</h2>
        <div class="buttons">
          <button id="descendingButton">Descending</button>
          <button id="ascendingButton">Ascending</button>
        </div>
      </div>
      <div class="random">
        <h2>Randomize recipe</h2>
        <div class="buttons">
          <button id="randomizeButton">Click here</button>
        </div>
      </div>
    </header>

    <div class="recipe-container" id="recipeContainer"></div>

    <script src="script.js"></script>
  </body>
</html>
