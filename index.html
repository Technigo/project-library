<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Project Library</title>
  </head>
  <body>
    <header>
      <img class="logo" src="Logo greatbooks.png" alt="" />
      <h1 id="listOfClassics">Great books</h1>
    </header>

    <!---This div makes the dropdown menu and the buttons have the same parent so they  
    end up being on the same row-->
    <div class="controls">
      <div>
        <h2>Filter books by genre</h2>

        <!--Select is the drop-down menu-->
        <select id="genre">
          <option selected>All genres</option>
          <option>Fiction</option>
          <option>Horror</option>
          <option>Science Fiction</option>
          <option>Fantasy</option>
          <option>Adventure</option>
          <option>Mystery</option>
          <option>Dystopian</option>
        </select>
      </div>
      <div>
        <h2>Sort books</h2>

        <button id="newestButton">Sort by newest</button>
        <button id="oldestButton">Sort by oldest</button>
        <button id="ratingButton">Sort by rating</button>
        <button id="randomButton">Random</button>
      </div>
    </div>
    <div id="books"></div>

    <script src="script.js"></script>
  </body>
</html>
