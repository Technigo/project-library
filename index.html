<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Permanent Marker"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Bookworm Haven Library</title>
  </head>
  <body>
    <header>
      <h1>Bookworm Haven Library</h1>
    </header>
    <!-- Section for filtering and sorting options -->
    <section class="filter-sort-flex">
      <!-- Dropdown menu for mobile and tablet  -->
      <div class="dropdown-div">
        <h3 id="tablet-filter">Filter</h3>
        <select class="dropdown" id="filter-dropdown">
          <option value="filter" selected disabled>--Filter by--</option>
          <option value="all">All</option>
          <option value="fiction">Fiction</option>
          <option value="science fiction">Science Fiction</option>
          <option value="fantasy">Fantasy</option>
          <option value="adventure">Adventure</option>
          <option value="horror">Horror</option>
          <option value="mystery">Mystery</option>
          <option value="dystopian">Dystopian</option>
        </select>
        <!-- Dropdown menu for mobile -->
        <select class="dropdown" id="sort-dropdown">
          <option value="choose" selected disabled>--Sort by--</option>
          <option value="newest">Newest</option>
          <option value="oldest">Oldest</option>
        </select>
        <div id="filter">
          <!-- Filter buttons for desktop -->
          <h3>Filter</h3>
          <button class="filter" id="all-genres">All</button>
          <button class="filter" id="fiction">Fiction</button>
          <button class="filter" id="science-fiction">Science Fiction</button>
          <button class="filter" id="fantasy">Fantasy</button>
          <button class="filter" id="adventure">Adventure</button>
          <button class="filter" id="horror">Horror</button>
          <button class="filter" id="mystery">Mystery</button>
          <button class="filter" id="dystopian">Dystopian</button>
        </div>
      </div>
      <div id="sort">
        <!-- Sort buttons for tablet and desktop -->
        <h3>Sort</h3>
        <button class="sort" id="sort-oldest">Oldest</button>
        <button class="sort" id="sort-newest">Newest</button>
      </div>
      <div id="random-button-div">
        <!-- Button that displays a random book -->
        <h3>Surprise me!</h3>
        <button id="random-button">Random</button>
      </div>
    </section>
    <!-- Container for the book cards below -->
    <section class="flex-container"></section>
    <script src="./script.js"></script>
  </body>
</html>
