<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="style.css" />
    <!-- Don't forget to change the title and connect the CSS file -->
    <title>Sofias Project Library</title>
  </head>
  <body>
    <header>
      <h1>Project Library</h1>
    </header>

    <main>
      <div class="adjustments-bar">
        <form>
          <fieldset class="search">
            <input
              id="search-field"
              type="search"
              placeholder="Enter a key word" />
            <button
              type="submit"
              id="search-btn">
              Search
            </button>
          </fieldset>
          <select
            name="Sort"
            id="select-sort">
            <option
              value="default"
              disabled
              selected>
              Sort
            </option>
            <option value="by-author">By author</option>
            <option value="by-year">By year</option>
            <option value="by-title-az">By title A-Z</option>
            <option value="by-title-za">By title Z-A</option>
            <option value="by-rating">By Rating</option>
          </select>

          <fieldset class="filter">
            <select
              name="genre-filter"
              id="select-filter-genre">
              <option
                value="default"
                disabled
                selected>
                Filter by Genre
              </option>
            </select>

            <!-- <label for="select-filter-author"> Filter by Author </label> -->
            <select
              name="author-filter"
              id="select-filter-author">
              <option
                value="default"
                disabled
                selected>
                Filter by Author
              </option>
            </select>
          </fieldset>

          <button
            type="reset"
            value="Reset book list"
            id="reset-btn">
            Reset
          </button>
        </form>
        <button
          type="button"
          id="random-book-btn">
          Show me a random book!
        </button>
      </div>
      <section id="random-book-container"></section>
      <section class="book-listing"></section>
    </main>
    <footer></footer>
    <!-- Don't forget to connect the JavaScript file -->
    <script src="script.js"></script>
  </body>
</html>
