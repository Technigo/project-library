<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Martin and Mai's Recipe book</title>
  </head>
  <body>
    <img id="title-image" src="assets/kitchen.jpg"></img>
    <h1>Martin and Mai's Recipe book</h1>

    <div class="mobileFilter">
      <select id="mobileFilterSelect">
        <option value="" selected disabled>Filter Recipes</option>
        <option value="all">All recipes</option>
        <option value="american">American</option>
        <option value="asian">Asian</option>
        <option value="italian">Italian</option>
        <option value="balanced">Balanced</option>
        <option value="high-fiber">High-Fiber</option>
        <option value="low-carb">Low-Carb</option>
      </select>
    </div>

    <div class="mobileFilter">
      <select id="mobileSortSelect">
        <option value="" selected disabled>Sort Recipes</option>
        <option value="alphabetical">Alphabetical</option>
        <option value="cook-time">Cooking-Time</option>
      </select>
    </div>

    </div>
    <div class="controlRow">
      <div class="filterDiv">
        <h2>Filter recipes</h2>
        <div id="filterButtonDiv">
          <button
            class="button active"
            id="all"
            onclick="filterSelection('all')"
          >
            All
          </button>
          <button
            class="button"
            id="american"
            onclick="filterSelection('american')"
          >
            American
          </button>
          <button
            class="button"
            id="asian"
            onclick="filterSelection('south east asian')"
          >
            Asian
          </button>
          <button
            class="button"
            id="italian"
            onclick="filterSelection('Italian')"
          >
            Italian
          </button>
          <button
          class="button"
          id="balanced"
          onclick="filterSelection('Balanced')"
          >
          Balanced
          </button>
          <button
          class="button"
          id="high-fiber"
          onclick="filterSelection('High-Fiber')"
          >
          High-fiber
          </button>
          <button
          class="button"
          id="low-carb"
          onclick="filterSelection('Low-Carb')"
          >
          Low-Carb
          </button>    
      </div>
    </div>
    <div class="sortDiv">
      <h2>Sort recipes</h2>
      <div id="sortButtonDiv">
        <button class="button" id="alphabetical" onclick="checkName()">
          Alphabetical
        </button>
        <button class="button" id="cooking-time" onclick="checkTime()">
          Cooking Time
        </button>
      </div>
    </div>
  </div>

  <div class="searchDiv">
    <form id="search-form">
      <input
        type="text"
        class="search"
        id="search-input"
        placeholder="Search a recipe"
      />
      <button type="submit" class="search button hidden" id="search-button">
        Search
      </button>
    </form>
    <button
      class="button"
      id="random"
      onclick="filterSelectionIndex('all')"
      >
      Random
    </button>
  </div>

    <div id="container"></div>
    <script src="script.js"></script>
    
  </body>
</html>
