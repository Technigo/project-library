<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=PT+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="./img/favicon.ico" type="image/x-icon" />
    <title>Digital Library</title>
  </head>

  <body>
    <!-- <header> -->
    <header>
      <h1>Digital Library</h1>
      <div class="filter-menu">
        <select class="filter-dropdown" id="filter-dropdown">
          <option value="all">All categories</option>
          <option value="Fiction">Fiction</option>
          <option value="Science Fiction">Science Fiction</option>
          <option value="Fantasy">Fantasy</option>
          <option value="Adventure">Adventure</option>
          <option value="Mystery">Mystery</option>
          <option value="Dystopian">Dystopian</option>
        </select>
        <select class="sort-dropdown" id="sort-dropdown">
          <option value="default">Sort books</option>
          <option value="title">Alphabetically on title</option>
          <option value="author">Alphabetically on author</option>
          <option value="newest">From newest to oldest</option>
          <option value="oldest">From oldest to newest</option>
        </select>
      </div>
    </header>

    <!-- Main content -->
    <section class="main">
      <section class="card-container" id="card-container"></section>
    </section>

    <!-- <footer> -->
    <footer>
      <h2 class="favourite-books">My favourite books</h2>
      <section id="favourites">
        <p>No favourites here yet...</p>
      </section>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
