<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Project Library</title>
</head>

<body>
  <header>
    <h1>TheShowRoom</h1>
  </header>

  <div class="navbar">

    <div id="filter" class="filter-box">
      <p class="navbar-headers">Filter shows by genre</p>
      <button id="all" class="buttons">All</button>
      <button id="drama" class="buttons">Drama</button>
      <button id="comedy" class="buttons">Comedy</button>
      <button id="crime" class="buttons">Crime</button>
    </div>

    <div id="sort" class="sort-box">
      <p class="navbar-headers">Sort shows by</p>
      <button id="rating" class="buttons">Rating</button>
      <button id="release" class="buttons">Release</button>
      <button id="az" class="buttons">A-Z</button>
    </div>

    <div id="random" class="random-box">
      <p class="navbar-headers">Can't decide?</p>
      <button id="random" class="buttons">Randomizer</button>
    </div>
  </div>

  <div id="show-card-container" class="show-cards">
    <img class="card-img" src="">
    <h2></h2>
    <p class="card-info"></p>
    <p class="card-info"></p>
    <p class="card-info"></p>
    <p class="card-info"></p>
    <p class="description"></p>
  </div>

  </div>

  <script src="./script.js"></script>
</body>

</html>
