<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Library</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Project Library</h1>

    <!--FILTER & SORTING SYSTEM-->
    <!--filter by genre-->
    <select class="dropdown-genre" id="filter-genre">
      <option value="all">All</option>
      <option value="adventure">Adventure</option>
      <option value="dystopian">Dystopian</option>
      <option value="fantasy">Fantasy</option>
      <option value="fiction">Fiction</option>
      <option value="horror">Horror</option>
      <option value="mystery">Mystery</option>
      <option value="science fiction">Science Fiction</option>
    </select>

    <!--button for random book-->
    <button id="random-book">Choose random book</button>

    <img id="sorting-button" src="icons/absteigend-sortieren.png" alt="sort" />

    <!--button for sorting alphabetically-->
    <div id="random-book-container"></div>

    <!--container for books-->
    <div id="library-container"></div>

    <script src="./script.js"></script>
  </body>
</html>
