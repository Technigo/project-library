<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&family=Jost:ital,wght@0,100..900;1,100..900&family=Montserrat&family=Schoolbell&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>That cool Library</title>
  </head>

  <body>
    <h1>That cool Library</h1>
    <section id="filterBar" class="filter-bar">
      <div id="filtersOnGenre" class="filter-genre">
        <h2>Filter by Genre</h2>
        <button id="allBooks" class="filter-genre" onclick="showLibrary(books)">
          All
        </button>
        <button id="filterFiction" onclick="fictionSelect(books)">
          Fiction
        </button>
        <button id="filterScienceFiction" onclick="scienceFictionSelect(books)">
          Science Fiction
        </button>
        <button id="filterFantasy" onclick="fantasySelect(books)">
          Fantasy
        </button>
        <button id="filterAdventure" onclick="adventureSelect(books)">
          Adventure
        </button>
        <button id="filterHorror" onclick="horrorSelect(books)">Horror</button>
        <button id="filterMistery" onclick="misterySelect(books)">
          Mystery
        </button>
        <button id="filterDystopian" onclick="dystopianSelect(books)">
          Dystopian
        </button>
      </div>
      <div id="sortByYear">
        <h2>Sort by year</h2>
        <button id="sortAscending" onclick="sortAsc()">Ascending</button>
        <button id="sortDescending" onclick="sortDesc()">Descending</button>
      </div>
      <div id="sortByYear">
        <h2>Pick a random book</h2>
        <button id="randomBook" onclick="randomChoice()">Pick a book</button>
      </div>
    </section>
    <div id="galleryWrapper" class="gallery-wrapper"></div>

    <script src="./script.js"></script>
  </body>
</html>
