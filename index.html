<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./style.css" />
  <meta charset="UTF-8">

 <header>

 <main>

    <div class="blue-top"><h3>Destinations</h3>

      </div>
      <div class="load-destinations" id="load-destinations">

  </section>
 </main>
