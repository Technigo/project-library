<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Project Library</title>
</head>
<body>
  <h1>Project Library</h1>


  <select id="filterDropdown">
    <option value="all">All</option>
    <option value="Fiction">Fiction</option>
    <option value="Science Fiction">Science Fiction</option>
    <option value="Adventure">Adventure</option>
    <option value="Fantasy">Fantasy</option>
    <option value="Horror">Horror</option>
    <option value="Mystery">Mystery</option>
    <option value="Dystopian">Dystopian</option>
    <option value="21stCentury">21st Century</option>



  </select>

  <select id="sortDropdown">
    <option value="Recommended">Recommended</option>
    <option value="NewestToOldest">Newest to oldest</option>
    <option value="OldestToNewest">Oldest to newest</option>
    <option value="ByRatingHighest">By rating: highest</option>
    <option value="ByRatingLowest">By rating: lowest</option>
    <option value="sortByAZ">Sort by A-Z</option>
    <option value="sortByZA">Sort by Z-A</option>
  </select>

  <section id="container">
  </section>

  <script src="script.js"></script>
</body>
</html>
