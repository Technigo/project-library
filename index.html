<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>AVOCADA</title>
  </head>
  <body>
    <header class="hero__container"><h1>AVOCADA</h1></header>
    <main class="main__container">
      <section class="section__inspiration">
        <div class="big-image"></div>
        <div class="small-images">
          <div class="small-image img-1"></div>
          <div class="small-image img-2"></div>
          <div class="small-image img-3"></div>
          <div class="small-image img-4"></div>
        </div>
      </section>

      <section class="section__banner"></section>

      <div class="section section__top-stories">
        <div class="big-story">
          <div class="content">
            <img
              src="./assets/top-story-images/big-recipy.jpg"
              alt="Recipy Image"
              width="295"
              height="auto"
            />

            <div class="description">
              <h3>Individual Lasagne Veg</h3>
              <hr />
              <p><span>Cuisine:</span> Italian</p>
              <p><span>Time:</span> 2h 10min</p>
            </div>
          </div>
          <div class="ingredients">
            <h3>Ingredients</h3>
            <ul>
              <li>1.2 kg cherry tomatoes</li>
              <li>5 sprigs of fresh thyme</li>
            </ul>
          </div>
        </div>
        <div class="small-stories">
          <div class="small-story img-1"></div>
          <div class="small-story img-2"></div>
        </div>
      </div>

      <section class="section__recipes-container">
        <div class="section__filter">filter</div>
        <div class="section__recipes">
          <!-- name, cuisineType [array], ingredients [array], source, totalTime, url, image -->
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
