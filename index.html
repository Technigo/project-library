<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="./books.js" defer></script>
  <title>Pocket Bookshop</title>
</head>

<body>
  <h1 class="shop-title">Pocket Bookshop</h1>

  <div class="filter-bar">
    <nav class="filter">
      <div class="filter-title">
        <h4>Filter on genre</h4>
      </div>
      <ul>
        <li id="all">All</li>
        <li id="fiction">Fiction</li>
        <li id="sci-fi">Sci-Fi</li>
        <li>Fantasy</li>
        <li>Horror</li>
        <li>Dystopian</li>
      </ul>
    </nav>

    <nav class="sort">
      <div class="sort-title">
        <h4>Sort on ranking</h4>
      </div>
      <ul>
        <li>Descending</li>
        <li>Ascending</li>
      </ul>
    </nav>
  </div>

  <div class="book-display">

  </div>
</body>

</html>
