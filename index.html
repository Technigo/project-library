<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipes</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Recipes</h1>
    <main>
      <section class="filter-section">
        <div class="filter">
          <h2>Filter on kitchen</h2>
          <div class="filter-buttons">
            <button id="all-btn" type="button">All</button>
            <button id="italy-btn" type="button">Italy</button>
            <button id="usa-btn" type="button">USA</button>
            <button id="china-btn" type="button">China</button>
          </div>
        </div>
        <div class="sort">
          <h2>Sort on time</h2>
          <div class="sort-buttons">
            <button id="descending-btn" type="button">Descending</button>
            <button id="ascending-btn" type="button">Ascending</button>
          </div>
        </div>
      </section>
      <section class="recipe-section">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
      </section>
    </main>
    <!-- JavaScript file -->
    <script src="./script.js"></script>
  </body>
</html>
