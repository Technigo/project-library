<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="style.css" />
    <!-- Don't forget to change the title and connect the CSS file -->
    <title>Sofias Project Library</title>
  </head>
  <body>
    <header>
      <h1>Project Library</h1>
    </header>

    <main>
      <div class="book-listing-bar">
        <form action="">
          <label for="select-sort">
            Sort order
            <select
              name="Sort"
              id="select-sort">
              <option
                value="default"
                disabled
                selected>
                --
              </option>
              <option value="by-author">By author</option>
              <option value="by-year">By year</option>
              <option value="by-title-az">By title A-Z</option>
              <option value="by-title-za">By title Z-A</option>
              <option value="by-rating">By Rating</option>
            </select>
          </label>
          <label for="select-filter-genre">
            Filter by Genre
            <select
              name="Filter"
              id="select-filter-genre">
              <option
                value="default"
                disabled
                selected>
                --
              </option>
            </select>
          </label>
          <label for="select-filter-author">
            Filter by Author
            <select
              name="Filter"
              id="select-filter-author">
              <option
                value="default"
                disabled
                selected>
                --
              </option>
            </select>
          </label>
        </form>
        <button
          type="button"
          id="random-book-btn">
          Show me a random book!
        </button>
      </div>
      <section id="random-book-container"></section>
      <section class="book-listing"></section>
    </main>
    <footer></footer>
    <!-- Don't forget to connect the JavaScript file -->
    <script src="script.js"></script>
  </body>
</html>
